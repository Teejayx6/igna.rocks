  <script type="text/javascript">
    function clock() {
      var date = new Date()

      var month = date.getMonth()

      var hour = date.getHours()
      var minute = date.getMinutes()
      var second = date.getSeconds()
      if (hour > 12) {
        hour = hour - 12
      }
      if (minute < 10) {
        minute = "0" + minute
      }
      document.title = hour + ":" + minute
      setTimeout(clock, 1000)
    }
  </script>
